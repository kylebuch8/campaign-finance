<h2>{{name}}</h2>
<h3>Top Contributers</h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Direct Amount</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in contributers">
            <td>{{c.name}}</td>
            <td>{{c.direct_amount | currency:undefined:0}}</td>
            <td>{{c.total_amount | currency:undefined:0}}</td>
        </tr>
    </tbody>
</table>
